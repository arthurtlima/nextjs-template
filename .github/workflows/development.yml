name: ci development

on: 
  pull_request:
    branches:
      - main 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install
    
    - name: Build project
      run: yarn build

    - name: Linting
      run: yarn lint

    - name: Run tests
      run: yarn test:ci
